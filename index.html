<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Sign-In</title>
</head>

<body>
    <main>
        <section class="forms">
            <div class="left">
                <div class="auth-container">
                    <h2>Sign In</h2>
                    <form id="sign-in">
                        <label>Email</label>
                        <input type="email" name="email" id="sign-in-email">
                        <label>Password</label>
                        <input type="password" name="password" id="sign-in-password">
                        <button>Sign In</button>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="auth-container">
                    <form id="sign-up">
                        <h2>Sign Up</h2>
                        <label>Email</label>
                        <input type="email" name="email" id="sign-up-email">
                        <label>Password</label>
                        <input type="password" name="password" id="sign-up-password">
                        <button>Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
