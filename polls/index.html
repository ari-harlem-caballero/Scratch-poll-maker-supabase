<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Poll Magic</title>
</head>

<body>
    <main>
        <button id="logout">Logout</button>
        <section class="top">
            <div class="left">
                <form id="form1">
                    <label id="question-form">
                        Question
                        <input name="input-question" />
                    </label>
                    <!-- <div class="option-input"> -->
                        <label>
                            Option 1
                            <input name="input-option-1" />
                        </label>
                        <label>
                            Option 2
                            <input name="input-option-2" />
                        </label>
                    <!-- </div> -->
                    <button id="submit-button">Submit</button>
                </form>
            </div>
            <div class="right">
                <div class="current-poll">
                    <h3>Current Poll</h3>
                    <p id="poll-question"></p>
                    <div class="options">
                        <div id="option-1">
                            <p id="option-1-title"></p>
                            <p id="option-1-votes"></p>
                        </div>
                        <div id="option-2">
                            <p id="option-2-title"></p>
                            <p id="option-2-votes"></p>
                        </div>
                    </div>
                </div>
                <div class="count-buttons">
                    <div class="add">
                        <button id="option-1-add">+</button>
                        <button id="option-2-add">+</button>
                    </div>
                </div>
                <button id="close-poll">Close Poll</button>
            </div>
        </section>
        <section class="bottom">
            <h3>Past Polls</h3>
            <div class="past-polls">

            </div>
        </section>
    </main>

    <script type="module" src="./polls.js"></script>
</body>

</html>
